<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Adventure</title>
  <link rel="stylesheet" href="newcss.css">
</head>
<body>
  <div class="container">
    <h1>Love Adventure</h1>
    <p>Choose the gender of your character:</p>
    <label>
      <input type="radio" name="gender" value="male"> Male
    </label>
    <label>
      <input type="radio" name="gender" value="female"> Female
    </label>
    <div class="options">
      <button onclick="makeChoice('option1')">Option 1</button>
      <button onclick="makeChoice('option2')">Option 2</button>
    </div>
    <div class="heart">
      <span class="heart-text">Character X's Love:</span>
      <div class="heart-meter">
        <div class="heart-fill"></div>
      </div>
    </div>
  </div>
  <script src="newscript.js"></script>
</body>
</html>
